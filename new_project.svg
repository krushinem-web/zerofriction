<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a3a40"/>
      <stop offset="55%" stop-color="#1f1f23"/>
      <stop offset="100%" stop-color="#141418"/>
    </linearGradient>

    <linearGradient id="gradAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb300"/>
      <stop offset="55%" stop-color="#ff7a18"/>
      <stop offset="100%" stop-color="#ff3d00"/>
    </linearGradient>

    <linearGradient id="gradAccentSoft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb300" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff3d00" stop-opacity="0.95"/>
    </linearGradient>

    <radialGradient id="gradGlow" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#ffb300" stop-opacity="1"/>
      <stop offset="55%" stop-color="#ff7a18" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff3d00" stop-opacity="1"/>
    </radialGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#ff7a18" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#ff3d00" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- tile -->
  <g filter="url(#softShadow)">
    <rect x="36" y="44" width="440" height="424" rx="56" ry="56" fill="url(#gradBg)" stroke="#ff7a18" stroke-width="6" filter="url(#outerGlow)"/>
    <!-- top highlight -->
    <path d="M60 96 C110 56 402 56 452 96 L452 120 C402 80 110 80 60 120 Z" fill="rgba(255,255,255,0.10)"/>
    <!-- corner sheen -->
    <path d="M380 52 L460 132 L460 200 L316 56 Z" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- icon -->
  
        <!-- camera body -->
        <g transform="translate(110 120)">
          <rect x="0" y="40" rx="28" ry="28" width="260" height="180" fill="url(#gradAccent)" stroke="rgba(0,0,0,0.25)" stroke-width="6"/>
          <rect x="35" y="15" rx="16" ry="16" width="70" height="45" fill="url(#gradAccentSoft)"/>
          <circle cx="130" cy="130" r="62" fill="rgba(0,0,0,0.25)"/>
          <circle cx="130" cy="130" r="44" fill="url(#gradGlow)"/>
        </g>
        <!-- plus badge -->
        <g transform="translate(310 120)">
          <circle cx="60" cy="60" r="58" fill="url(#gradGlow)" stroke="rgba(255,255,255,0.25)" stroke-width="6"/>
          <rect x="52" y="28" width="16" height="64" rx="8" fill="#ffffff"/>
          <rect x="28" y="52" width="64" height="16" rx="8" fill="#ffffff"/>
        </g>
        <!-- sheet -->
        <g transform="translate(280 265) rotate(8)">
          <rect x="0" y="0" rx="14" ry="14" width="120" height="140" fill="#f4f4f6" opacity="0.95"/>
          <path d="M92 0 L120 28 L120 0 Z" fill="#e2e2e8"/>
          <g stroke="#b8b8c3" stroke-width="6" stroke-linecap="round" opacity="0.9">
            <line x1="18" y1="42" x2="102" y2="42"/>
            <line x1="18" y1="66" x2="92" y2="66"/>
            <line x1="18" y1="90" x2="96" y2="90"/>
          </g>
        </g>
        

  <!-- title -->
  <text x="256" y="410" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="800" fill="#ffffff">New Project</text>
  <text x="256" y="450" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="500" fill="#cfcfd6" opacity="0.9">Upload sheets â†’ master list</text>
</svg>
