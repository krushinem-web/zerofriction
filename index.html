<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KrushFlow Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #f97316;
            --brand-gradient: linear-gradient(135deg, #f97316 0%, #ef4444 50%, #facc15 100%);
            --bg-page: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(249, 115, 22, 0.25);
            --text-main: #18181b;
            --text-muted: #71717a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(239, 68, 68, 0.05) 0%, transparent 40%);
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }

        header {
            text-align: center;
            padding: 2rem 0 3rem;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-wrapper img {
            max-width: 280px;
            height: auto;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .mode-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--brand);
            box-shadow: 0 12px 30px rgba(249, 115, 22, 0.15);
        }

        .icon-container { width: 56px; height: 56px; margin-bottom: 1.5rem; color: var(--brand); }
        .hidden { display: none !important; }

        .mic-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.94);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="logo.png" alt="KrushFlow Logo">
            </div>
            <p class="tagline">Intelligent inventory management</p>
        </header>

        <main>
            <div id="modeSelectionScreen" class="mode-grid">
                <div class="glass-card" onclick="selectMode('new-setup')">
                    <div class="icon-container">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <h3>New Setup</h3>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">Create inventory master list</p>
                </div>

                <div class="glass-card" onclick="selectMode('voice-mapping')">
                    <div class="icon-container">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </div>
                    <h3>Voice Mapping</h3>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">Train custom voice aliases</p>
                </div>

                <div class="glass-card" onclick="selectMode('daily-count')">
                    <div class="icon-container">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </div>
                    <h3>Daily Count</h3>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">Voice-powered counting</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function selectMode(mode) {
            console.log("Selected mode:", mode);
        }
    </script>
</body>
</html>
