<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero-Friction Inventory</title>
    <style>
        :root { --brand: #f97316; --bg: #09090b; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .hidden { display: none !important; }
        
        /* Last Command Area - Rules: Single line, no shading */
        #lastCommand { height: 30px; color: #a1a1aa; font-size: 0.9rem; padding: 5px 0; }
        
        .inventory-row { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #27272a; align-items: center; }
        .qty-box { background: #18181b; padding: 10px 20px; border-radius: 8px; font-weight: bold; border: 1px solid #3f3f46; min-width: 40px; text-align: center; }
        
        /* Recording UX */
        #recordBtn { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: red; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
    </style>
</head>
<body>
    <div id="lastCommand"></div>
    <div id="inventoryList"></div>

    <button id="recordBtn" onclick="toggleRecording()">
        <svg width="30" height="30" fill="white" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></button>

    <script>
        let inventory = {}; // { "Item Name": 0 }
        let isRecording = false;

        // PART 4: UX Rules - Manual Adjustment
        function updateQty(item, newVal) {
            inventory[item] = parseFloat(newVal) || 0;
            renderList();
        }

        function renderList() {
            const container = document.getElementById('inventoryList');
            container.innerHTML = Object.keys(inventory).map(item => `
                <div class="inventory-row">
                    <span>${item}</span>
                    <div class="qty-box" onclick="let n = prompt('New Qty', inventory['${item}']); if(n!==null) updateQty('${item}', n)">
                        ${inventory[item]}
                    </div>
                </div>
            `).join('');
        }

        // PART 3: Command Interpretation (add, subtract, set)
        function processCommand(text) {
            const parts = text.split(' ');
            const verbs = ['add', 'subtract', 'set'];
            let verb = parts.find(p => verbs.includes(p));
            let qty = parseFloat(parts.find(p => !isNaN(p)));
            let item = parts.filter(p => !verbs.includes(p) && isNaN(p)).join(' ');

            if (verb && !isNaN(qty)) {
                if (verb === 'add') inventory[item] = (inventory[item] || 0) + qty;
                if (verb === 'subtract') inventory[item] = (inventory[item] || 0) - qty;
                if (verb === 'set') inventory[item] = qty;
                
                document.getElementById('lastCommand').innerText = `${verb.toUpperCase()} ${qty} -> ${item}`;
                renderList();
            }
        }

        // Recording logic follows canonical UX rules (pulse feedback)
        async function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            isRecording = !isRecording;
            if (isRecording) {
                btn.classList.add('pulse');
                // Standard MediaRecorder logic here calling /process-voice
            } else {
                btn.classList.remove('pulse');
            }
        }
    </script>
</body>
</html>
