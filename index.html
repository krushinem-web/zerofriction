<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrushFlow Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #f97316; --zinc-950: #09090b; --zinc-900: #18181b; }
        body { background: var(--zinc-950); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .hidden { display: none !important; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: var(--zinc-900); border: 1px solid #27272a; padding: 2rem; border-radius: 1rem; cursor: pointer; text-align: center; margin-bottom: 1rem; }
        .btn { padding: 1rem 2rem; border-radius: 0.5rem; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--brand); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center; padding: 2rem 0;">
            <h1>KrushFlow</h1>
        </header>

        <div id="modeSelectionScreen">
            <div class="card" onclick="selectMode('new-setup')">
                <h3>New Setup</h3>
                <p>Upload images to create master list</p>
            </div>
            <div class="card" onclick="selectMode('voice-mapping')">
                <h3>Voice Mapping</h3>
                <p>Record voice aliases for items</p>
            </div>
            <div class="card" onclick="selectMode('daily-count')">
                <h3>Daily Count</h3>
                <p>Voice-powered counting</p>
            </div>
        </div>

        <div id="newSetupScreen" class="hidden">
            <button onclick="showModeSelection()" class="btn">Back</button>
            <div class="card" id="uploadZone">Click to Upload Images</div>
            <input type="file" id="fileInput" multiple class="hidden">
            <div id="fileList"></div>
            <button id="parseButton" class="btn btn-primary" disabled>Parse Inventory</button>
        </div>

        <div id="voiceMappingScreen" class="hidden">
            <button onclick="showModeSelection()" class="btn">Back</button>
            <h2>Voice Mapping Active</h2>
        </div>
        <div id="dailyCountScreen" class="hidden">
            <button onclick="showModeSelection()" class="btn">Back</button>
            <h2>Daily Count Active</h2>
        </div>
    </div>

    <script>
        // NAVIGATION LOGIC - FIXES BUTTONS NOT WORKING
        function selectMode(mode) {
            document.getElementById('modeSelectionScreen').classList.add('hidden');
            document.getElementById('newSetupScreen').classList.add('hidden');
            document.getElementById('voiceMappingScreen').classList.add('hidden');
            document.getElementById('dailyCountScreen').classList.add('hidden');

            if (mode === 'new-setup') document.getElementById('newSetupScreen').classList.remove('hidden');
            if (mode === 'voice-mapping') document.getElementById('voiceMappingScreen').classList.remove('hidden');
            if (mode === 'daily-count') document.getElementById('dailyCountScreen').classList.remove('hidden');
        }

        function showModeSelection() {
            selectMode('selection');
            document.getElementById('modeSelectionScreen').classList.remove('hidden');
        }

        // UPLOAD LOGIC
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        uploadZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                document.getElementById('parseButton').disabled = false;
                document.getElementById('fileList').innerHTML = `<p>${files.length} images selected</p>`;
            }
        });
    </script>
</body>
</html>
