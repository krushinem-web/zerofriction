<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KrushFlow Inventory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #f97316;
            --brand-gradient: linear-gradient(135deg, #f97316 0%, #ef4444 50%, #facc15 100%);
            --glass: rgba(24, 24, 27, 0.7);
            --glass-border: rgba(249, 115, 22, 0.2);
            --zinc-950: #09090b;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --zinc-600: #52525b;
            --zinc-500: #71717a;
            --zinc-400: #a1a1aa;
            --zinc-300: #d4d4d8;
            --zinc-200: #e4e4e7;
            --zinc-100: #f4f4f5;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            background-color: var(--zinc-950);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(239, 68, 68, 0.05) 0%, transparent 50%);
        }

        /* Utilities */
        .hidden { 
            display: none !important; 
            pointer-events: none !important;
            visibility: hidden !important;
        }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }

        /* Fiery Glassmorphism */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer !important;
            pointer-events: auto !important;
            position: relative;
            z-index: 10;
        }

        .glass-card:active { transform: scale(0.98); }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            cursor: pointer !important;
            transition: all 0.2s;
            border: 1px solid transparent;
            width: 100%;
            gap: 0.5rem;
            pointer-events: auto !important;
            position: relative;
            z-index: 10;
        }

        .btn-primary { background: var(--brand-gradient); color: white; border: none; font-weight: 700; }
        .btn-secondary { background: var(--zinc-800); color: white; border: 1px solid var(--zinc-700); }
        .btn-glass { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        .btn-record { background: #ef4444; color: white; border: none; animation: pulse-red 2s infinite; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Microphone Overlay */
        .mic-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            touch-action: none;
        }

        .mic-pulse {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .mic-core {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 76px;
            height: 76px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFB300 0%, #FF6A00 45%, #D62828 78%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #000;
            box-shadow: 0 0 22px rgba(255,106,0,0.95), 0 0 48px rgba(214,40,40,0.9);
            z-index: 2;
        }

        .ring {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(255,106,0,0.7);
            animation: pulse 1.15s cubic-bezier(.2,.7,.2,1) infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.55); opacity: 0.95; }
            100% { transform: scale(1.95); opacity: 0; }
        }

        /* Layout Helpers */
        .max-w-6xl { max-width: 72rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        @media (min-width: 768px) { .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        .gap-6 { gap: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-white { color: white; }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto px-4 py-8">
        
        <div id="microBanner" class="hidden animate-slide-down mb-6" style="position: relative; z-index: 9998;">
            <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-4 flex items-center justify-between shadow-2xl">
                <div class="flex items-center gap-3">
                    <div id="microBannerIcon" class="w-10 h-10 rounded-lg flex items-center justify-center"></div>
                    <div id="microBannerContent" class="text-zinc-100 font-medium"></div>
                </div>
                <button onclick="hideMicroBanner()" class="text-zinc-400 hover:text-white transition-colors text-2xl leading-none">×</button>
            </div>
        </div>

        <div id="modeSelectionScreen">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div onclick="selectMode('new-setup')" class="glass-card">
                    <h3 class="text-2xl text-white mb-3">New Setup</h3>
                    <p class="text-zinc-400">Upload prep sheets to create inventory</p>
                </div>
                <div onclick="selectMode('voice-mapping')" class="glass-card">
                    <h3 class="text-2xl text-white mb-3">Voice Mapping</h3>
                    <p class="text-zinc-400">Record voice aliases for accuracy</p>
                </div>
                <div onclick="selectMode('daily-count')" class="glass-card">
                    <h3 class="text-2xl text-white mb-3">Daily Count</h3>
                    <p class="text-zinc-400">Count inventory using voice</p>
                </div>
            </div>
        </div>

        <div id="voiceMappingInterface" class="hidden glass-card">
            <h2 class="text-2xl font-bold mb-6">Record Voice Aliases</h2>
            <div class="flex gap-4">
                <button id="recordButton" class="btn btn-record">Record Voice Alias</button>
            </div>
        </div>

    </div>

    <div id="micOverlay" class="mic-overlay hidden">
        <div class="mic-pulse">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="mic-core">■</div>
        </div>
        <div class="mic-label">Listening…</div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let currentMode = null;
        let aliasData = {};
        let inventoryItems = [];

        // UI Management
        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('modeSelectionScreen').classList.add('hidden');
            if(mode === 'voice-mapping') {
                document.getElementById('voiceMappingInterface').classList.remove('hidden');
                initializeVoiceMapping();
            }
        }

        function showMicOverlay() {
            const el = document.getElementById("micOverlay");
            el.classList.remove("hidden");
        }

        function hideMicOverlay() {
            const el = document.getElementById("micOverlay");
            el.classList.add("hidden");
        }

        function showMicroBanner(message, type = 'success') {
            const banner = document.getElementById('microBanner');
            const content = document.getElementById('microBannerContent');
            const icon = document.getElementById('microBannerIcon');
            
            content.innerHTML = message;
            banner.classList.remove('hidden');
            
            if (type === 'success') {
                icon.className = 'w-10 h-10 rounded-lg flex items-center justify-center bg-green-500/20';
                icon.innerHTML = '✓';
            } else {
                icon.className = 'w-10 h-10 rounded-lg flex items-center justify-center bg-red-500/20';
                icon.innerHTML = '!';
            }
            setTimeout(hideMicroBanner, 5000);
        }

        function hideMicroBanner() {
            document.getElementById('microBanner').classList.add('hidden');
        }

        // Voice Recording Logic
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    // Handle processing here
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                showMicOverlay();
                document.getElementById('recordButton').textContent = "Stop Recording";
            } catch (err) {
                console.error("Mic error:", err);
                showMicroBanner("Microphone access denied", "error");
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                hideMicOverlay();
                document.getElementById('recordButton').textContent = "Record Voice Alias";
            }
        }

        document.getElementById('recordButton').addEventListener('click', () => {
            if (isRecording) stopRecording();
            else startRecording();
        });

        function initializeVoiceMapping() {
            // Logic to load items and aliases
            console.log("Voice mapping ready");
        }
    </script>
</body>
</html>
